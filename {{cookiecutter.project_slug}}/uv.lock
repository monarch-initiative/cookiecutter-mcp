# This is a lock file generated by the uv package manager
# https://github.com/astral-sh/uv
#
# Unlike Pipfile.lock, this is automatically generated and can be safely added to version control
manifest_version = "1.0.0"
index_url = "https://pypi.org/simple"

[[package]]
name = "fastmcp"
version = "2.7.1"
summary = "Tool for creating Model Context Protocols (MCPs)"
dependencies = [
    "requests>=2.32.0",
    "typing-extensions>=4.9.0"
]

[[package]]
name = "requests"
version = "2.32.4"
summary = "Python HTTP for Humans"
dependencies = [
    "charset-normalizer>=2,<4",
    "idna>=2.5,<4",
    "urllib3>=1.21.1,<3"
]

[[package]]
name = "charset-normalizer"
version = "3.3.2"
summary = "The Real First Universal Charset Detector"

[[package]]
name = "idna"
version = "3.6"
summary = "Internationalized Domain Names in Applications (IDNA)"

[[package]]
name = "urllib3"
version = "2.2.1"
summary = "HTTP library with thread-safe connection pooling, file post, and more"

[[package]]
name = "typing-extensions"
version = "4.10.0"
summary = "Backported and Experimental Type Hints for Python"

# Development dependencies
[[package]]
name = "pytest"
version = "7.4.4"
summary = "pytest: simple powerful testing with Python"
dependencies = [
    "iniconfig",
    "packaging",
    "pluggy>=0.12,<2.0"
]

[[package]]
name = "black"
version = "24.1.1"
summary = "The uncompromising code formatter"
dependencies = [
    "click>=8.0.0",
    "mypy-extensions>=0.4.3",
    "packaging>=22.0",
    "pathspec>=0.9.0",
    "platformdirs>=3.0.0"
]